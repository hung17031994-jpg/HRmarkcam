<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TimeMark Camera Stamp</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@400&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fbbf24;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .canvas-container {
            width: 100%;
            max-height: 80vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #2a2a2a 75%), linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            border: 2px dashed #4b5563;
        }

        canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        /* Full Screen Preview Mode */
        #fullScreenPreview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #fullScreenImage {
            max-width: 100%;
            max-height: 85%;
            object-fit: contain;
        }

        .preview-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            padding: 0 20px;
        }
        
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #eab308;
            cursor: pointer;
            margin-top: -6px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row" id="mainApp">

    <!-- Sidebar -->
    <div class="w-full md:w-1/3 lg:w-1/4 bg-gray-900 p-6 flex flex-col gap-4 overflow-y-auto border-r border-gray-700 h-screen md:h-auto">
        <h1 class="text-2xl font-bold text-yellow-400 mb-2 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            TimeMark
        </h1>
        
        <div class="bg-gray-800 p-4 rounded-lg">
            <label class="block text-sm text-gray-400 mb-1">1. Chọn ảnh</label>
            <input type="file" id="uploadInput" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-500 file:text-gray-900 hover:file:bg-yellow-400 cursor-pointer"/>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg flex flex-col gap-3">
            <h2 class="text-sm font-semibold text-gray-300 border-b border-gray-700 pb-2">Thông tin hiển thị</h2>
            
            <div>
                <label class="text-xs text-gray-500">Giờ (HH:MM)</label>
                <input type="time" id="timeInput" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-yellow-500">
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-xs text-gray-500">Ngày</label>
                    <input type="date" id="dateInput" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-yellow-500">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Thứ</label>
                    <input type="text" id="dayInput" value="Thứ Ba" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-yellow-500">
                </div>
            </div>

            <div>
                <label class="text-xs text-gray-500">Địa điểm (Tự động xuống dòng)</label>
                <textarea id="locationInput" rows="2" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-yellow-500 resize-none">Tây Thạnh, thành phố Hồ Chí Minh, Việt Nam</textarea>
            </div>
            
            <!-- [NEW] Thanh trượt điều chỉnh kích thước -->
            <div class="mt-2 pt-2 border-t border-gray-700">
                <div class="flex justify-between items-center mb-1">
                    <label class="text-xs text-gray-400">Cỡ chữ bên trái</label>
                    <span id="scaleValue" class="text-xs text-yellow-400 font-bold">100%</span>
                </div>
                <input type="range" id="scaleInput" min="50" max="150" value="100" class="w-full">
            </div>

            <div class="flex items-center gap-2 mt-2">
                 <input type="checkbox" id="shadowCheck" checked class="w-4 h-4 text-yellow-500 rounded focus:ring-yellow-500 ring-offset-gray-800 bg-gray-700 border-gray-600">
                 <label for="shadowCheck" class="text-sm text-gray-300">Đổ bóng chữ</label>
            </div>
        </div>

        <div class="mt-auto pt-4 pb-10 md:pb-0">
            <div id="fontStatus" class="text-xs text-green-400 mb-2 text-center">Đang kiểm tra font...</div>
            
            <div class="flex flex-col gap-2">
                <button id="viewBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex justify-center items-center gap-2 disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    Xem ảnh & Chụp màn hình
                </button>

                <div class="grid grid-cols-2 gap-2">
                    <button id="copyBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-2 rounded-lg transition duration-200 flex justify-center items-center gap-2 disabled:opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        Copy
                    </button>
                    <button id="shareBtn" class="bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 px-2 rounded-lg transition duration-200 flex justify-center items-center gap-2 disabled:opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                        Share
                    </button>
                </div>
            </div>
            
            <p class="text-[10px] text-gray-500 text-center mt-2">Dùng "Xem ảnh" nếu không lưu được.</p>
        </div>
    </div>

    <!-- Preview Area (Editor) -->
    <div class="flex-1 bg-black p-4 flex flex-col items-center justify-center relative">
        <div class="canvas-container" id="canvasContainer">
            <div id="placeholderText" class="text-gray-500 text-center p-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p>Vui lòng chọn ảnh để bắt đầu đóng dấu</p>
            </div>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div class="loader absolute" id="loader"></div>
        <div style="opacity: 0; pointer-events: none; position: absolute; z-index: -1;">
            <span style="font-family: 'Big Shoulders Text'; font-weight: 400;">Test1</span>
            <span style="font-family: 'Roboto Condensed'; font-weight: 300;">Test2</span>
            <span style="font-family: 'Roboto Condensed'; font-weight: 400;">Test3</span>
            <span style="font-family: 'Roboto'; font-weight: 400;">Test4</span>
        </div>
    </div>

    <!-- Full Screen View Mode -->
    <div id="fullScreenPreview">
        <p class="text-gray-400 absolute top-4 text-xs animate-pulse">Chạm giữ để Lưu hoặc Chụp màn hình</p>
        <img id="fullScreenImage" src="" alt="Result">
        <div class="preview-controls">
            <button onclick="closePreview()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-full shadow-lg">
                Đóng
            </button>
        </div>
    </div>

    <script>
        const uploadInput = document.getElementById('uploadInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        const placeholderText = document.getElementById('placeholderText');
        const fontStatus = document.getElementById('fontStatus');

        // Buttons
        const viewBtn = document.getElementById('viewBtn');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        const fullScreenPreview = document.getElementById('fullScreenPreview');
        const fullScreenImage = document.getElementById('fullScreenImage');

        const timeInput = document.getElementById('timeInput');
        const dateInput = document.getElementById('dateInput');
        const dayInput = document.getElementById('dayInput');
        const locationInput = document.getElementById('locationInput');
        const shadowCheck = document.getElementById('shadowCheck');
        
        // [NEW] Slider Controls
        const scaleInput = document.getElementById('scaleInput');
        const scaleValue = document.getElementById('scaleValue');

        let currentImage = null;
        let fontsReady = false;

        function initTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeInput.value = `${hours}:${minutes}`;

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            dayInput.value = days[now.getDay()];
        }

        async function ensureFontLoaded() {
            if (fontsReady) return true;
            fontStatus.textContent = "Đang tải bộ font...";
            fontStatus.className = "text-xs text-yellow-400 mb-2 text-center";
            try {
                const fontList = [
                    "400 1em 'Big Shoulders Text'",
                    "300 1em 'Roboto Condensed'", 
                    "400 1em 'Roboto Condensed'",
                    "400 1em 'Roboto'"
                ];
                const loadPromises = fontList.map(font => document.fonts.load(font));
                await Promise.all(loadPromises);
                await document.fonts.ready;
                const allLoaded = fontList.every(font => document.fonts.check(font));
                if (allLoaded) {
                    fontsReady = true;
                    fontStatus.textContent = "Font đã sẵn sàng!";
                    fontStatus.className = "text-xs text-green-400 mb-2 text-center";
                    return true;
                }
                return true; 
            } catch (e) {
                return true;
            }
        }

        function getLines(ctx, text, maxWidth) {
            var words = text.split(" ");
            var lines = [];
            var currentLine = words[0];
            for (var i = 1; i < words.length; i++) {
                var word = words[i];
                var width = ctx.measureText(currentLine + " " + word).width;
                if (width < maxWidth) {
                    currentLine += " " + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        function drawCanvas() {
            if (!currentImage) return;

            const width = currentImage.width;
            const height = currentImage.height;

            canvas.width = width;
            canvas.height = height;

            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(currentImage, 0, 0, width, height);

            const baseScale = height / 1000; 
            
            // [NEW LOGIC] Xử lý Scale từ thanh trượt
            // Lấy giá trị phần trăm từ thanh trượt (ví dụ: 100, 110, 90)
            const userScalePercent = parseInt(scaleInput.value) / 100;
            // Áp dụng vào leftScale gốc (0.607)
            const leftScale = baseScale * 0.607 * userScalePercent; 
            
            const rightScale = baseScale * 0.7; 

            if (shadowCheck.checked) {
                ctx.shadowColor = "rgba(0, 0, 0, 0.6)";
                ctx.shadowBlur = 4 * baseScale * 0.6; 
                ctx.shadowOffsetX = 2 * baseScale * 0.6;
                ctx.shadowOffsetY = 2 * baseScale * 0.6;
            } else {
                ctx.shadowColor = "transparent";
            }

            const marginX = 40 * leftScale; 
            const locationYBase = height - (25 * leftScale); 

            // === ĐỊA ĐIỂM ===
            const locationTextRaw = locationInput.value;
            const locFontSize = 41.5 * leftScale;
            ctx.font = `400 ${locFontSize}px 'Roboto Condensed'`;
            ctx.fillStyle = "white";
            
            const maxLocWidth = width - marginX - (width * 0.35);
            const userLines = locationTextRaw.split('\n');
            let finalLines = [];
            userLines.forEach(line => {
                const wrapped = getLines(ctx, line, maxLocWidth);
                finalLines = finalLines.concat(wrapped);
            });

            const lineHeight = locFontSize * 1.2; 
            const totalLocHeight = (finalLines.length - 1) * lineHeight;

            finalLines.reverse().forEach((line, index) => {
                ctx.fillText(line, marginX, locationYBase - (index * lineHeight));
            });
            
            // === GIỜ & NGÀY ===
            const effectiveLocationTop = locationYBase - totalLocHeight;
            const timeY = effectiveLocationTop - (55 * leftScale); 

            // Giờ
            const timeText = timeInput.value;
            const timeFontSize = 145 * leftScale * 0.9; 
            ctx.font = `400 ${timeFontSize}px 'Big Shoulders Text'`; 
            ctx.fillStyle = "white";
            ctx.textBaseline = "bottom";
            ctx.textAlign = "left";
            const timeMetrics = ctx.measureText(timeText);
            const timeWidth = timeMetrics.width;
            ctx.fillText(timeText, marginX, timeY);

            // Vạch kẻ
            const lineYStart = timeY - (128 * leftScale); 
            const lineTotalHeight = 105 * leftScale;
            const lineX = marginX + timeWidth + (20 * leftScale);
            ctx.beginPath();
            ctx.moveTo(lineX, lineYStart);
            ctx.lineTo(lineX, lineYStart + lineTotalHeight);
            ctx.lineWidth = 4 * leftScale;
            ctx.strokeStyle = "#fbbf24"; 
            ctx.stroke();

            // Ngày & Thứ
            const dateX = lineX + (20 * leftScale);
            const dateObj = new Date(dateInput.value);
            const dayStr = dateObj.getDate();
            const monthStr = dateObj.getMonth() + 1;
            const yearStr = dateObj.getFullYear();
            const fullDateText = `${dayStr} Tháng ${monthStr}, ${yearStr}`;
            const dayOfWeekText = dayInput.value;

            // Ngày
            const dateFontSize = 42.8 * leftScale;
            ctx.font = `400 ${dateFontSize}px 'Roboto Condensed'`; 
            ctx.fillStyle = "white";
            ctx.fillText(fullDateText, dateX, lineYStart + (43 * leftScale));

            // Thứ
            const dayFontSize = 37.7 * leftScale;
            ctx.font = `400 ${dayFontSize}px 'Roboto Condensed'`;
            ctx.fillText(dayOfWeekText, dateX, lineYStart + (112 * leftScale));

            // --- GÓC PHẢI ---
            const rightMargin = 40 * rightScale;
            const bottomYRight = height - (40 * rightScale); 

            // Logo
            const logoFontSize = 42 * rightScale;
            ctx.font = `400 ${logoFontSize}px 'Roboto'`;
            ctx.textBaseline = "bottom";
            ctx.textAlign = "right";
            const markText = "mark";
            const timeLabelText = "Time";
            const logoY = bottomYRight - (30 * rightScale);
            const logoX = width - rightMargin;

            ctx.fillStyle = "white";
            ctx.fillText(markText, logoX, logoY);
            const markWidth = ctx.measureText(markText).width;
            ctx.fillStyle = "#fbbf24"; 
            ctx.fillText(timeLabelText, logoX - markWidth, logoY);

            // Slogan "100% Chân thực"
            const sloganText = "100% Chân thực";
            const sloganFontSize = 24 * rightScale;
            ctx.font = `400 ${sloganFontSize}px 'Roboto'`;
            ctx.fillStyle = "white"; 
            
            // [ĐIỀU CHỈNH] Dịch slogan sang trái 1 tí xíu (trừ thêm 10 * scale vào toạ độ X)
            // Vì align là "right", trừ đi sẽ đẩy chữ sang trái
            ctx.fillText(sloganText, logoX - (10 * rightScale), bottomYRight);
        }

        // --- CÁC HÀM XUẤT FILE & SỰ KIỆN ---

        viewBtn.addEventListener('click', () => {
            if (!currentImage) return;
            drawCanvas();
            const dataUrl = canvas.toDataURL('image/jpeg', 1.0);
            fullScreenImage.src = dataUrl;
            fullScreenPreview.style.display = 'flex';
        });

        function closePreview() {
            fullScreenPreview.style.display = 'none';
        }

        shareBtn.addEventListener('click', async () => {
            if (!currentImage) return;
            drawCanvas();
            try {
                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], "timemark.jpg", { type: "image/jpeg" });
                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'TimeMark',
                        text: 'Ảnh TimeMark'
                    });
                } else {
                    alert("Trình duyệt trong App này không hỗ trợ Share. Hãy dùng nút 'Xem ảnh' để chụp màn hình.");
                }
            } catch (e) {
                alert("Lỗi Share: " + e.message);
            }
        });

        copyBtn.addEventListener('click', async () => {
             if (!currentImage) return;
             drawCanvas();
             try {
                const dataUrl = canvas.toDataURL('image/png'); 
                const blob = await (await fetch(dataUrl)).blob();
                await navigator.clipboard.write([
                    new ClipboardItem({
                        [blob.type]: blob
                    })
                ]);
                alert("Đã copy ảnh!");
             } catch (e) {
                 alert("Không thể Copy trong App này.");
             }
        });

        uploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            loader.style.display = 'block';
            placeholderText.style.display = 'none';
            await ensureFontLoaded();
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    canvas.style.display = 'block';
                    drawCanvas();
                    loader.style.display = 'none';
                    viewBtn.disabled = false;
                    copyBtn.disabled = false;
                    shareBtn.disabled = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // [NEW] Event Listener cho Slider
        scaleInput.addEventListener('input', (e) => {
            // Cập nhật text hiển thị %
            scaleValue.textContent = `${e.target.value}%`;
            // Vẽ lại canvas
            drawCanvas();
        });

        [timeInput, dateInput, dayInput, locationInput, shadowCheck].forEach(input => {
            input.addEventListener('input', drawCanvas);
        });

        initTime();
        
        viewBtn.disabled = true;
        copyBtn.disabled = true;
        shareBtn.disabled = true;

        ensureFontLoaded(); 
    </script>
</body>
</html>
